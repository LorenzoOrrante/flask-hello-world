<!DOCTYPE html>
<html>
<head>
  <title>Mi página con estilo</title>
  <style>
    /* Estilos para todos los encabezados h1 */
    h1 {
      color: red;
      padding: 60px;
    }
    
    /* Estilos para todos los párrafos */
    p {
      color: blue;
      background-color: lightyellow;
    }

    /* Estilo para un enlace en particular */
    a {
      text-decoration: none; /* Quita el subrayado */
    }
    
    /* Estilo para cuando pasas el ratón por encima del enlace */
    a:hover {
      text-decoration: underline; /* Subraya al pasar el ratón */
    }
  </style>
</head>
<body>
  <h1>¡Hola, mundo!</h1>
  <p>Este es un párrafo con un estilo de fondo amarillo claro.</p>
  <a href="#">Este es un enlace</a>
</body>
</html>
